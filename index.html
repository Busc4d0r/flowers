<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Noelbis</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      /* --- Estilos para la imagen de fondo --- */
      background-image: url('./flor.png');
      background-size: cover; /* Escala la imagen para cubrir todo el espacio */
      background-position: center center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-color: #000; /* Se mostrar√° si la imagen no carga */
    }
    h1 {
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 40vh;
        text-shadow: 2px 2px 4px #000000;
        position: relative;
        z-index: 2;
    }
    h1 span {
        display: inline-block;
        animation: wind 5s infinite ease-in-out;
    }
    #particle-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      bottom: -20px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: float 20s infinite;
      filter: blur(2px);
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-105vh) scale(0);
        opacity: 0;
      }
    }

    @keyframes wind {
      0%, 100% {
        transform: translateX(0) rotate(0);
      }
      20% {
        transform: translateX(-1px) rotate(-1deg);
      }
      40% {
        transform: translateX(1px) rotate(1deg);
      }
      60% {
        transform: translateX(-1px) rotate(-1deg);
      }
      80% {
        transform: translateX(1px) rotate(1deg);
      }
    }
  </style>
</head>
<body>
  <div id="particle-container"></div>
  <h1>Poema</h1>

  <script>
    const container = document.getElementById('particle-container');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 10 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 20}s`;
      particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
      container.appendChild(particle);
    }

    const h1 = document.querySelector('h1');
    const text = h1.textContent;
    h1.innerHTML = '';
    for (let i = 0; i < text.length; i++) {
      const span = document.createElement('span');
      span.textContent = text[i];
      span.style.animationDelay = `${i * 0.1}s`;
      h1.appendChild(span);
    }
  </script>
</body>
</html>
